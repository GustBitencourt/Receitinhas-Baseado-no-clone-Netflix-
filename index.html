<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link Css-->
    <link rel="stylesheet" href="style/main.css">
    <!--OwnCss-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Receitinhas</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Receitinhas</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Receitas</a>
                <a href="#">Pratos Principais</a>
                <a href="#">Acompanhamentos</a>
            </nav>
        </div>
    </header>  
    
    <main>
        <div class="receita-principal">
            <div class="container">
                <h3 class="titulo">Frango Assado com Laranja</h3>
                <p class="descricao">A carne fica úmida; e a pele, dourada. E o sabor? A manteiga temperada com especiarias e raspas de laranja deixa o prato tão perfumado!</p>
                <div class="botoes">
                    <a href="https://www.youtube.com/watch?v=oIJ-CwFAeyE" target="_blank" rel="external">
                        <button role="button" class="botao">
                            <i class="fas fa-utensils"></i>
                            Confira a Receita
                        </button>
                    </a>
                    <button role="button" class="botao">
                        <i class="far fa-list-alt"></i>
                        Outras Receitas
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrossel-receitas">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <a href="https://www.youtube.com/watch?v=6NH_gRRlwzs" target="_blank" rel="external"><img class="box-receita" src="img/img1.jpg" alt="FÍGADO ACEBOLADO" srcset=""></a>
            </div>
            <div class="item">
                <a href="https://www.youtube.com/watch?v=meFnRumZHWc" target="_blank" rel="external"><img class="box-receita" src="img/img2.jpg" alt="BATATA ASSADA NO MICRO-ONDAS COM ESCAROLA E BACON" srcset=""></a>
            </div>
            <div class="item">
                <a href="https://www.youtube.com/watch?v=yK65HB-b6qE" target="_blank" rel="external"><img class="box-receita" src="img/img3.jpg" alt="MIL-FOLHAS DE BATATA" srcset=""></a>
            </div>
            <div class="item">
                <a href="https://www.youtube.com/watch?v=7GNYaS197WA" target="_blank" rel="external"><img class="box-receita" src="img/img4.jpg" alt="REPOLHO ASSADO COM PARMESÃO" srcset=""></a>
            </div>
            <div class="item">
                <a href="https://www.youtube.com/watch?v=epqEcR-ZTGQ" target="_blank" rel="external"><img class="box-receita" src="img/img5.jpg" alt="CROCANTE DE BACON" srcset=""></a>
            </div>
            <div class="item">
                <a href="https://www.youtube.com/watch?v=A5rwv4CLYPQ" target="_blank" rel="external"><img class="box-receita" src="img/img6.jpg" alt="COGUMELO ASSADO COM CEBOLA ROXA" srcset=""></a>
            </div>
            <div class="item">
                <a href="https://www.youtube.com/watch?v=e93q9oq4Wtg&t=35s" target="_blank" rel="external"><img class="box-receita" src="img/img7.jpg" alt="MACARRÃO COM MOLHO BRANCO" srcset=""></a>
            </div>
            <div class="item">
                <a href="https://www.youtube.com/watch?v=sbgS_EfNtE0" target="_blank" rel="external"><img class="box-receita" src="img/img8.jpg" alt="MOQUECA RÁPIDA DE PEIXE" srcset=""></a>
            </div>
            <div class="item">
                <a href="https://www.youtube.com/watch?v=rUKgSCGGI70" target="_blank" rel="external"><img class="box-receita" src="img/img9.jpg" alt="OMELETE DE FORNO COM SALADA MORNA DE TOMATE" srcset=""></a>
            </div>
            <div class="item">
                <a href="https://www.youtube.com/watch?v=enhGUwW9OMY" target="_blank" rel="external"><img class="box-receita" src="img/img10.jpg" alt="QUIBEBE (PURÊ RÚSTICO DE ABÓBORA)" srcset=""></a>
            </div>

            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <!--Owl Js-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <!--setup-->
    <script src="js/owl/setup.js"></script>

</html>
